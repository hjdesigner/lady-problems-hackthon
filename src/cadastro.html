<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lady Problems Hackhton</title>
	<link rel="stylesheet" href="css/style-min.css">
	<script src="js/jquery.js"></script>
	<script src="js/script.js"></script>
</head>
<body class="page-cadastro">

	<header>
		<div class="container">
			<div class="header-logo">
				<a href="index.html">mentoria</a>
			</div>

				<nav class="header-menu">
					<ul>
						<li><a href="#">Como Funciona</a></li>
						<li><a href="#">Depoimentos</a></li>
						<li><a href="mentoras.html">Mentoras</a></li>
						<li><a href="#">Contato</a></li>
					</ul>
				</nav>

					<nav class="header-login">
						<ul>
							<li><a href="login.html">Login</a></li>
							<li><a href="cadastro.html">Cadastre-se</a></li>
						</ul>
					</nav>
		</div>
	</header>


		<section class="login-corpo">

			<div class="container">

				<div class="login-corpo-form">
					<h1>Cadastre-se</h1>

						<div class="login-corpo-campos">
							<div class="interno-login-corpo-campos tipo">
								<input type="radio" id="cadastro-mentora" name="tipo-cadastro" class="tipo-cadastro" value="mentora">
								<label for="cadastro-mentora">Quero ser mentora</label>
							</div>
							<div class="interno-login-corpo-campos tipo posicao-pupila">
								<input type="radio" id="cadastro-pupila" name="tipo-cadastro" class="tipo-cadastro" value="pupila" checked>
								<label for="cadastro-pupila">Tô perdida</label>
							</div>
						</div>

							<div class="login-corpo-campos">
								<label for="nome">Nome</label>
								<input type="nome" id="nome" placeholder="Digite seu nome" value="Fulano">
							</div>

							<div class="login-corpo-campos">
								<label for="email">E-mail</label>
								<input type="email" id="email" placeholder="Digite seu e-mail" value="fulano@fulano.com.br">
							</div>

							<div class="login-corpo-campos">
								<label for="senha">Senha</label>
								<input type="password" id="senha" placeholder="Digite sua senha" value="1234">
							</div>

							<div class="login-corpo-campos">
								<div class="interno-login-corpo-campos">
									<label for="data-nascimento">Data de nascimento</label>
									<input type="text" id="data-nascimento" placeholder="DD/MM/AAAA" value="27/12/1990">
								</div>

								<div class="interno-login-corpo-campos posicao-estado">
									<label for="estado">Estado</label>
									<input type="text" id="estado" placeholder="Digite seu estado" value="SP">
								</div>
							</div>

							<div class="login-corpo-btn">
								<input type="submit" value="Entrar" id="entrar-cadastro">
							</div>
				</div>

			</div>

		</section>

					<section class="contato">

						<div class="container">

							<h4>Contato</h4>

							<p>Mande um e-mail para a gente. Nós vamos adorar falar com você sobre o nosso projeto :)</p>


								<div class="contato-form">

									<div class="contatos-campos">
										<label for="contato-nome">Nome</label>
										<input type="text" id="contato-nome" class="contato-nome">
									</div>

									<div class="contatos-campos cc-email">
										<label for="contato-email">E-mail</label>
										<input type="email" id="contato-email" class="contato-email">
									</div>

									<div class="contatos-campos-full">
										<label for="contato-assunto">Assunto</label>
										<input type="text" id="contato-assunto" class="contato-assunto">
									</div>

									<div class="contatos-campos-msg">
										<textarea name="contato-msg" id="contato-msg" class="contato-msg" placeholder="Digite sua mensagem aqui"></textarea>
									</div>

										<div class="contato-btn">
											<input type="submit" id="contato-btn" class="interno-contato-btn" value="Enviar">
										</div>

								</div>
						</div>

					</section>

						<footer>
							<div class="container">

								<div class="footer-logo">
									mentoria
								</div>

									<nav class="footer-menu">
										<ul>
											<li><a href="#">Como Funciona</a></li>
											<li><a href="#">Depoimentos</a></li>
											<li><a href="#">Mentores</a></li>
											<li><a href="#">Contato</a></li>
										</ul>
									</nav>

										<div class="redes">
											<ul>
												<li class="facebook"><a href="#"><img src="images/facebook.jpg" alt=""></a></li>
												<li class="twitter"><a href="#"><img src="images/twitter.jpg" alt=""></a></li>
												<li class="instagram"><a href=""><img src="images/instagram.jpg" alt=""></a></li>
											</ul>
										</div>

							</div>
						</footer>

</body>
</html>
